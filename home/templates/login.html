{% extends 'base.html' %}

{% block content %}
  <h2>Login Page</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username"><br><br>
    <label>Password:</label>
    <input type="password" name="password"><br><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
