{% extends 'home/base.html' %}
{% load static %}

{% block content %}

<!-- HERO SECTION -->
<section class="bg-rose-100 py-20">
    <div class="max-w-6xl mx-auto px-4 flex flex-col-reverse md:flex-row items-center md:justify-between">
        <!-- Text Content -->
        <div class="md:w-1/2 text-center md:text-left mt-8 md:mt-0 animate-fade-in">
    <h1 class="text-4xl sm:text-5xl font-bold text-rose-700 mb-4">Discover Your Style</h1>
    <p class="text-lg text-gray-700 mb-6">Trendy fashion, just a click away</p>
    <a href="#featured" class="inline-block bg-pink-500 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-pink-600 hover:scale-105 transform transition duration-300">
        Shop Now
    </a>
</div>


        <!-- Image -->
        <div class="image-container">
            <img src="{% static 'images/hero-fashion.jpg' %}" alt="Fashion Model" class="w-80 h-auto rounded-lg shadow-lg hover:scale-105 transition duration-500">
        </div>
    </div>
</section>

<!-- SHOP BY CATEGORY -->
<section class="py-16 bg-orange-50">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-semibold text-center mb-10">Shop by Category</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">

            <!-- Men -->
            <a href="{% url 'products:category_view' 'men' %}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 cursor-pointer">
                <div class="overflow-hidden rounded">
                    <img src="{% static 'images/men.jpg' %}" alt="Men" class="h-40 w-full object-cover transform hover:scale-105 transition duration-500">
                </div>
                <h3 class="text-lg font-medium mt-4">Men</h3>
            </a>

            <!-- Women -->
            <a href="{% url 'products:category_view' 'women' %}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 cursor-pointer">
                <div class="overflow-hidden rounded">
                    <img src="{% static 'images/women.jpg' %}" alt="Women" class="h-40 w-full object-cover transform hover:scale-105 transition duration-500">
                </div>
                <h3 class="text-lg font-medium mt-4">Women</h3>
            </a>

            <!-- Kids -->
            <a href="{% url 'products:category_view' 'kids' %}" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1 cursor-pointer">
                <div class="overflow-hidden rounded">
                    <img src="{% static 'images/kids.jpg' %}" alt="Kids" class="h-40 w-full object-cover transform hover:scale-105 transition duration-500">
                </div>
                <h3 class="text-lg font-medium mt-4">Kids</h3>
            </a>
        </div>
    </div>
</section>

<!-- FEATURED PRODUCTS -->
<section id="featured" class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-semibold text-center mb-10">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Product 1 -->
            <div class="border rounded-lg shadow-lg hover:shadow-2xl p-4 text-center transform hover:-translate-y-1 transition-all duration-300">
                <div class="overflow-hidden rounded">
                    <img src="{% static 'images/product1.jpg' %}" alt="Stylish Jacket" class="h-48 w-full object-cover transform hover:scale-110 transition duration-500">
                </div>
                <h3 class="font-semibold text-xl mt-4">Stylish Jacket</h3>
                <p class="text-gray-600 mt-2">₹1,999</p>
            </div>

            <!-- Product 2 -->
            <div class="border rounded-lg shadow-lg hover:shadow-2xl p-4 text-center transform hover:-translate-y-1 transition-all duration-300">
                <div class="overflow-hidden rounded">
                    <img src="{% static 'images/product2.jpg' %}" alt="Casual Shirt" class="h-48 w-full object-cover transform hover:scale-110 transition duration-500">
                </div>
                <h3 class="font-semibold text-xl mt-4">Casual Shirt</h3>
                <p class="text-gray-600 mt-2">₹899</p>
            </div>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="max-w-6xl mx-auto text-center text-sm">
        &copy; 2025 TrendNest. All rights reserved.
    </div>
</footer>

{% endblock %}
