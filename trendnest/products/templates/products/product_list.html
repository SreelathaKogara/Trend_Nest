{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 style="text-align:center;">All Products</h2>
<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <a href="{% url 'product_detail' product.pk %}">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>â‚¹{{ product.price }}</p>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
