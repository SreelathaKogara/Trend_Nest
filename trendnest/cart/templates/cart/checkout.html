<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FoodZone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e11d48;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }

        .card-details {
            display: none;
            transition: all 0.3s ease-in-out;
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #e11d48;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #be123c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>
    <form action="ordernow.html" method="get">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Address</label>
        <input type="text" placeholder="Enter your address" required>

        <label>City</label>
        <input type="text" placeholder="Enter your city" required>

        <label>Payment Method</label>
        <select id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="upi">UPI</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <div class="card-details" id="card-details">
            <label>Card Number</label>
            <input type="text" placeholder="Enter 16-digit card number" maxlength="16">

            <label>Expiry Date</label>
            <input type="month">

            <label>CVV</label>
            <input type="password" placeholder="3-digit CVV" maxlength="3">
        </div>

        <button class="btn" type="submit">Place Order</button>
    </form>
</div>

<script>
    const paymentSelect = document.getElementById("payment-method");
    const cardDetails = document.getElementById("card-details");

    paymentSelect.addEventListener("change", function () {
        const selected = this.value;
        if (selected === "credit" || selected === "debit") {
            cardDetails.style.display = "block";
        } else {
            cardDetails.style.display = "none";
        }
    });
</script>

</body>
</html>
